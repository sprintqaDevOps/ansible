---
 - name: get instances info
   hosts: localhost
   connection: local
   gather_facts: fals
   tasks:
   - name: use ec2_instance_facts
     ec2_instance_facts:
      region: us-east-1
     register: ec2_info
   - name: Displaying output
     debug: var=ec2_info


